<div class="flex justify-center">
    <div class="wrapper flex justify-center p-10 rounded-2xl">
        <div class="wrapper__form-container bg-white p-6 rounded-lg shadow-md">
            <form id="form" [formGroup]="formGroup">
                <!-- File Upload -->
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="file-upload">Upload Scene Image</label>

                    <!-- Drop Zone -->
                    <div class="mt-2 flex justify-center rounded-lg border-2 border-dashed px-6 py-10 transition-colors"
                        [class.border-indigo-500]="isDragging" [class.bg-indigo-50]="isDragging"
                        (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
                        (drop)="onFileDropped($event)">

                        <!-- Placeholder -->
                        <ng-container *ngIf="!previewUrl">
                            <div class="text-center">
                                <svg class="mx-auto size-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                                        clip-rule="evenodd" />
                                </svg>

                                <div class="mt-4 flex text-sm text-gray-600">
                                    <label for="file-upload"
                                        class="relative cursor-pointer rounded-md font-semibold text-indigo-600 hover:text-indigo-500">
                                        <span>Upload an image</span>
                                        <input #fileInputRef id="file-upload" name="file-upload" type="file"
                                            (change)="onFileSelected($event)" class="sr-only">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">up to {{fileSizeStr}}</p>
                            </div>
                        </ng-container>

                        <!-- Preview -->
                        <div *ngIf="previewUrl" class="flex flex-col justify-center items-center gap-3 w-full">
                            <img [src]="previewUrl" alt="Selected Image"
                                class="w-full max-h-80 object-contain rounded-lg shadow-md border" />
                            <label for="file-upload"
                                class="relative cursor-pointer rounded-md text-sm text-gray-600 hover:text-indigo-500">
                                <span>Upload another image</span>
                                <input #fileInputRef id="file-upload" name="file-upload" type="file"
                                    (change)="onFileSelected($event)" class="sr-only">
                            </label>
                        </div>
                    </div>

                    <!-- Error -->
                    <div *ngIf="fileError"
                        class="text-red-600 text-sm mt-2 px-2 py-1 bg-red-100 border border-red-400 rounded-md">
                        âš  {{ fileError }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
