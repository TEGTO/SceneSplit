<div class="flex justify-center">
    <div class="wrapper flex justify-center p-10 rounded-2xl">
        <div class="wrapper__form-container bg-white p-6 rounded-lg shadow-md">
            <form id="form" [formGroup]="formGroup">
                <!-- File Upload -->
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="file-upload">Upload Scene Image</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                        <div class="text-center">
                            <svg *ngIf="!fileInput.value" class="mx-auto size-12 text-gray-300" viewBox="0 0 24 24"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                                    clip-rule="evenodd" />
                            </svg>

                            <svg *ngIf="fileInput.value" class="mx-auto size-12 text-green-500" viewBox="0 0 24 24"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm-1.293 14.707a1 1 0 0 1-1.414 0l-3-3a1 1 0 1 1 1.414-1.414L10 14.086l6.293-6.293a1 1 0 0 1 1.414 1.414Z"
                                    clip-rule="evenodd" />
                            </svg>

                            <div class="mt-4 flex text-sm text-gray-600">
                                <label for="file-upload"
                                    class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 hover:text-indigo-500 focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2">
                                    <span>Upload a image</span>
                                    <input #fileInputRef id="file-upload" name="file-upload" type="file"
                                        (change)="onFileSelected($event)" class="sr-only">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs/5 text-gray-600">up to {{fileSizeStr}}</p>
                        </div>
                    </div>

                    <div *ngIf="fileInput.value"
                        class="mt-2 text-gray-700 text-sm bg-gray-100 px-3 py-1 rounded-lg overflow-hidden text-ellipsis whitespace-nowrap max-w-xs mx-auto">
                        uploaded {{ fileInput.value?.name }}
                    </div>

                    <div *ngIf="fileError"
                        class="text-red-600 text-sm mt-2 px-2 py-1 bg-red-100 border border-red-400 rounded-md">
                        âš  {{ fileError }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
